<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> QR code générateur</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1> Générateur de QR code</h1>
            <div class="form">
                <input type="text" placeholder="Entre l'url ici">
                <button> Générer le QR Code </button>
                <div class="qr-code">
                    <img src="" alt="qr-code">
                </div>
                <button class="download-btn"> Télécharger le QR Code </button>
            </div>
        </header>
    </div>

    <script src="js/script.js"></script>

    <!-- Code by Sutsiki -->

</body>
</html>
